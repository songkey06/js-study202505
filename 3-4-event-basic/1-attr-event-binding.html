<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }
        .green {
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red {
            background: red;
        }
        .opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="box" onmouseout="boxClickHandler()"></div>
    <div class="box green" onclick="growHandler()"></div>
    <div class="box red" onmouseover="makeTextHandler()"></div>

    <script>
        // 이벤트 바인딩: 이벤트가 발생했을 때 실행할 동작을 태그에 연결
        // 이벤트 핸들러(리스너): 이벤트가 발생했을 때 실행할 함수
        function boxClickHandler() {
          alert('오렌지 박스를 클릭함!!');

        }

        const growHandler = function (){
          const $greenBox = document.querySelector('.green');
          $greenBox.style.width = '200px'
        }

        [].filter(() =>)
        const makeTextHandler = () => {
          const $red = document.addEventListener('.red')
          $red.textContent = '안녕';
        };

    </script>
</body>
</html>
