<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 20px;
            border: 2px solid red;
            flex-wrap: wrap;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
            background: orange;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">Apple</em></div>

    <label>
        # 새로운 과일 추가하기:
        <input type="text" class="text-box">
        <button id="add">추가</button>
    </label>

    <script>
      const $ul = document.getElementById('fruits');
      const $listItems = [...$ul.children];

      $listItems.forEach($li => {
        $li.addEventListener('click', e => {
          // 클릭한 li태그가 가진 텍스트를 em태그로 복사
          const $msg = document.querySelector('.msg');
          $msg.textContent = e.target.textContent;


          // 1. 기존에 모든 li태그에 class=active가 있는지 확인 후
          // 있으면 바로 제거
          $listItems.forEach($li => $li.classList.remove('active'));
          // 2. 방금 클릭한 그녀석에게 class=active 추가
          e.target.classList.add('active');
        });
      });

      /*
       개발 기능추가 시나리오

       구현기능: 현재 ul안에 li가 3개 있는 상태인데 input에 쓴 텍스트를 li태그로 감싸서 ul에 마지막 자식으로 추가해야 함.

         1. li태그를 동적으로 생성해야함
         2. 그안에 입력한 텍스트를 넣어야함
            - 입력한 텍스트를 읽어야 함. -> input을 가져와야 함
         3. ul에 붙여야함
         4. 위의 일들은 인풋에 텍스트를 입력하고 옆에있는 버튼을 눌렀을 때
       */
      const $addBtn = document.getElementById('add');
      $addBtn.addEventListener('click', e => {
        const $newLi = document.createElement('li');
        const $input = document.querySelector('.text-box');

        $newLi.textContent = $input.value;
        $newLi.setAttribute('id', $input.value.toLowerCase());

        $ul.append($newLi);
      });

    </script>
</body>
</html>
