<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 셰프의 요리 추천</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>

  <div class="container">
    <header class="app-header">
      <h1>AI 셰프의 요리 추천 🍳</h1>
      <p>가지고 있는 요리 재료를 입력하면, AI가 맞춤 레시피를 추천해 드립니다.</p>
    </header>

    <section class="input-section">
      <form id="ingredient-form">
        <input type="text" id="ingredient-input" placeholder="재료를 입력하고 Enter 또는 추가 버튼을 누르세요">
        <button type="submit">추가</button>
      </form>
      <div id="ingredient-list" class="tag-list">
      </div>
      <button id="get-recipe-btn" class="get-recipe-button">✨ 레시피 추천받기!</button>
    </section>

    <section class="results-section">
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner"></i>
        <p>최고의 레시피를 찾고 있습니다...</p>
      </div>
      <div id="recipe-output" class="recipe-card">
      </div>
    </section>
  </div>

  <script src="app2.js"></script>
</body>
</html>
