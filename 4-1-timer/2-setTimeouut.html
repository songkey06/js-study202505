<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <button id="timeout">2초 후 메시지 보기</button>
    <p class="msg"></p>

    <script>
      document.getElementById('timeout').addEventListener('click', e => {

        const $msg = document.querySelector('.msg');

        $msg.textContent = '쫌만 기다려봐!!';
        setTimeout(() => {
          $msg.textContent = '안뇽? 2초가 지났어!';
        }, 2000);
      });
    </script>
</body>
</html>
