<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .post-item {
            padding: 10px 20px;
            border: 2px solid gray;
            border-radius: 15px;
            font-size: 20px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px black;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>서버에서 데이터 가져오기</h1>
    <button id="fetchData">데이터 가져오기</button>
    <p id="output"></p>

    <script>
      const $btn = document.getElementById('fetchData');
      const $output = document.getElementById('output');

      $btn.addEventListener('click', e => {
        // 서버와 통신 시작

        // 서버 주소 (식당 위치)
        const url = `https://jsonplaceholder.typicode.com`;

        // 원하는 리소스 (그 식당의 음식메뉴)
        const resource = '/posts';  // 서버에 저장된 게시물

        // 서버와의 통신을 중개해주는 대행 객체
        const xhr = new XMLHttpRequest();

        // 요청 시작 (식당에 주문)
        /*
          데이터 요청시 사용하는 방식 4가지
          1. GET : 조회
          2. POST : 생성
          3. PUT / PATCH : 수정
          4. DELETE : 삭제
         */
        xhr.open('GET', `${url}${resource}`);

        // 요청 실제로 전송
        xhr.send();

        // 서버에서 응답이 옴
        xhr.addEventListener('load', e => {

          const response = xhr.responseText;
          // console.log(response);
          /*
          * JSON: 자바스크립트 객체 표기법
          * JSON !== JS
          *
          * 서버가 사용하는 언어는 서버마다 다름
          * 클라이언트도 사용하는 언어가 다름
          *
          * 언어마다 JSON을 특정언어로 변환하는 기능을 내장하고 있음
          *
          * JSON -> JS: JSON.parse()
          * JS -> JSON: JSON.stringify()
          *
          * 키가 반드시 쌍따옴표 사용함
          * */
          const responseData = JSON.parse(response);
          console.log(responseData);
          responseData.forEach(res => {
            // 태그에 감싸서 렌더링
            const $div = document.createElement('div');
            $div.textContent = `제목: ${res.title}`;
            $div.classList.add('post-item');

            $output.append($div);
            console.log(res.title);
          });

        });
      });



    </script>
</body>
</html>
